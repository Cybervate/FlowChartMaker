<!DOCTYPE html>
<html>
    <style>
        .start, .end {
            width: 100px;
            height: 100px;
            background: #ddd;
            -moz-border-radius: 50px;
            -webkit-border-radius: 50px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .expr {
            width: 100px;
            height: 50px;
            transform: skew(20deg);
            background: #ddd;
        }
        .assign {
            width: 100px;
            height: 50px;
            background: #ddd;
        }
        .if {
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-bottom-color: #ddd;
            position: relative;
            top: -50px;
            }
        #if:after {
            content: '';
            position: absolute;
            left: -50px;
            top: 50px;
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-top-color: #ddd;
    }
    </style>
    <body>
        <div class="start">Start</div>
